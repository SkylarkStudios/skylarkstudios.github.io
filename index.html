    <script>
        function displayTool(x) {
            let displayText = "";
            let path = window.location.hostname +  "/icons/";
            console.log(path);
            let srcSplit = x.src.split('/');
            let src = srcSplit[srcSplit.length - 1];
            if (src == "csharp.svg") { displayText = "C#"}
            else if (src == "unity.png") { displayText = "Unity Game Engine"}
            else if (src == "java.svg") { displayText = "Java"}
            else if (src == "kotlin.png") { displayText = "Kotlin"}
            else if (src == "python.png") { displayText = "Python"}
            else if (src == "javascript.png") { displayText = "Javascript"}
            else if (src == "pygame.png") { displayText = "Pygame"}
            else if (src == "Godot.png") { displayText = "Godot"}
            document.getElementById("display-tool").textContent = displayText;
        }
        function resetDisplayTool() {
            document.getElementById("display-tool").textContent = "‎‏‏‎ ‎";
        }
        resetDisplayTool();
    </script>
